<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h2>Lista de Tarefas</h2>

    <!-- Formulário de Pesquisa -->
    <form method="GET">
        <input type="text" name="titulo" placeholder="Buscar por título...">
        <input type="text" name="descricao" placeholder="Buscar por descrição...">
        <button type="submit">Pesquisar</button>
    </form>

    <!-- Lista de Tarefas -->
    <ul>
        {% for tarefa in tarefas %}
            <li>{{ tarefa.titulo }} - {{ tarefa.descricao }}</li>
        {% empty %}
            <li>Nenhuma tarefa encontrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
