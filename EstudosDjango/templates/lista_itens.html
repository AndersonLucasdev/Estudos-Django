<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h2>Lista de Tarefas</h2>

    <!-- Formulário de Pesquisa -->
    <form method="GET">
        <input type="text" name="titulo" placeholder="Buscar por título...">
        <input type="text" name="descricao" placeholder="Buscar por descrição...">
        <button type="submit">Pesquisar</button>
    </form>

    <!-- Lista de Tarefas -->
    <ul>
        {% for tarefa in tarefas %}
            <li>
                {{ tarefa.titulo }} - {{ tarefa.descricao }}
                {% if tarefa.favorito %}
                    <span style="color: gold;">★</span>
                {% endif %}
                {% if tarefa.prioridade %}
                    <span style="color: red;">!</span>
                {% endif %}
                <a href="{% url 'marcar_favorito' tarefa.id %}">Marcar como Favorito</a>
                <a href="{% url 'definir_prioridade' tarefa.id %}">Definir Prioridade</a>
            </li>
        {% empty %}
            <li>Nenhuma tarefa encontrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
