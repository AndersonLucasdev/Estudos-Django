<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cria item</title>
</head>
<body>
    <h2>Criar Item</h2>
    <form method="post" action="{% url 'cria_item' %}">
        {% csrf_token %}
        <div>
            <label for="titulo">Título:</label>
            <input type="text" name="titulo" id="titulo">
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <textarea name="descricao" id="descricao"></textarea>
        </div>
        <div>
            <label for="prazo">Prazo:</label>
            <input type="date" name="prazo" id="prazo">
        </div>
        <div>
            <label for="concluida">Concluída:</label>
            <input type="checkbox" name="concluida" id="concluida">
        </div>
        <div>
            <label for="favorito">Favorito:</label>
            <input type="checkbox" name="favorito" id="favorito">
        </div>
        <div>
            <label for="prioridade">Prioridade:</label>
            <input type="checkbox" name="prioridade" id="prioridade">
        </div>
        <div>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario">
        </div>
        <div>
            <label for="tags">Tags:</label>
            <select name="tags" id="tags" multiple>
                {% for tag in tags %}
                    <option value="{{ tag.id }}">{{ tag.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit">Salvar</button>
    </form>
    <a href="{% url 'lista_itens' %}">Voltar para a lista</a>
</body>
</html>
